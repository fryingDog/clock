<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>学校用時計</title>
    <script type="text/javascript" src='./script.js'></script>
  <link href="./style.css" rel="stylesheet" type="text/css">
  <script>
function displayDate() {
  const today = new Date();
  const year = today.getFullYear();
  const month = today.getMonth() + 1;
  const day = today.getDate();
  document.getElementById("dateDisplay").innerText = `${year}/${month}/${day}`;
}

window.onload = displayDate;
</script>
</head>
<body background="/background.jpg">
<h1><span id="dateDisplay"></span></h1>
<p><div id="clock" style="font-size: 270px;"></div><font size="6"></font></div></p>

  <script>
    // 時計の表示を更新する関数
    function updateClock() {
      // 現在の日時を取得
      const now = new Date();

      // 時、分、秒を取得
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();

      // 時、分、秒が1桁の場合は0を追加
      const displayHours = hours.toString().padStart(2, "0");
      const displayMinutes = minutes.toString().padStart(2, "0");
      const displaySeconds = seconds.toString().padStart(2, "0");

      // 時計の要素を取得
      const clockElement = document.getElementById("clock");

      // 時計の要素に時刻を表示
      clockElement.textContent = `${displayHours}:${displayMinutes}:${displaySeconds}`;

      // 1秒後に再度更新
      setTimeout(updateClock, 1000);
    }

    // 時計を開始
    updateClock();
  </script>
  <a href="https://github.com/fryingDog/clock">github</a>
  <div hidden>
<h1>タイマー</h1>
    <p id="timer">00:00:00</p>
    <button id="start">スタート</button>
    <button id="stop">ストップ</button>
    <button id="reset">リセット</button>
    <script src="script.js"></script>
  </div>
  </body>
</body>
</html>
