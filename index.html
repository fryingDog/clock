<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="stylesheet" href="clock.css">
  <meta charset="UTF-8">
  <title>学校用時計</title>
</head>
<body>
<p><div id="clock" style="font-size: 270px;"></div><font size="6"></font></div></p>

  <script>
    // 時計の表示を更新する関数
    function updateClock() {
      // 現在の日時を取得
      const now = new Date();

      // 時、分、秒を取得
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();

      // 時、分、秒が1桁の場合は0を追加
      const displayHours = hours.toString().padStart(2, "0");
      const displayMinutes = minutes.toString().padStart(2, "0");
      const displaySeconds = seconds.toString().padStart(2, "0");

      // 時計の要素を取得
      const clockElement = document.getElementById("clock");

      // 時計の要素に時刻を表示
      clockElement.textContent = `${displayHours}:${displayMinutes}:${displaySeconds}`;

      // 1秒後に再度更新
      setTimeout(updateClock, 1000);
    }

    // 時計を開始
    updateClock();
  </script>
    <text style="font-size: 50px;">時間を見て行動しよう!</text>
    <a href="https://github.com/fryingDog/clock" target="_blank">github</a>
</body>
</html>
